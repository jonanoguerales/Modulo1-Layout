<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="mystyle.scss" />
    <title>Layout Playground</title>
  </head>
  <body>
    <div class="container">
      <div class="box box-base"><span class="color-box-text">Base</span></div>
      <div class="box box-important"><span class="color-box-text">Important</span></div>
      <div class="box box-warning"><span class="color-box-text">Warning</span></div>
      <div class="box-text">
        <span class="text-principal">Principal font</span>
        <span class="text-secundario">Secundary font</span>
      </div>
      <div class="box box-shadow"><span class="color-box-text">Box with shadow</span></div>
    </div>
  </body>
